<!DOCTYPE html>
<html lang="fr-FR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../CSS/style.css" />
		<link rel="stylesheet" href="../CSS/reservation.css" />
		<link rel="stylesheet" href="../CSS/header.css" />

		<title>Document</title>
	</head>
	<body>
		<!-- width 100%-->
		<header class="header">
			<div class="logo">
				<p>Logo + nom</p>
			</div>
			<button class="menuButton" onclick="toggleSidebar()">
				<img src="../res/menu.svg" alt="" id="menuimg" />
			</button>
			<div class="header_content">
				<h1>Mes réservations</h1>
				<div class="profilXlogout">
					<div class="profil">
						<img src="../IMG/jinx.png" alt="" class="imgProfil" />

						<div class="nomRole">
							<p>Gbadagni Soumiyya</p>
							<p>Etudiant(e)</p>
						</div>
					</div>
					<button class="logout">
						<img src="../res/logout.svg" alt="" />
					</button>
				</div>
			</div>
		</header>
		<aside class="sidebar">
			<article class="menu">
				<p>Menu</p>
				<nav>
					<ul>
						<li>
							<a href="index.html" id="tableau">
								<img src="../res/tableaudebord.svg" alt="" />
								Tableau de bord
							</a>
						</li>
						<li>
							<a href="" id="reservation">
								<img src="../res/reservation.svg" alt="" />
								Mes réservations
							</a>
						</li>
						<li>
							<a href="" id="materiel">
								<img src="../res/materiel.svg" alt="" />
								Materiels
							</a>
						</li>
						<li>
							<a href="" id="salles">
								<img src="../res/salles.svg" alt="" />
								Salles
							</a>
						</li>
					</ul>
				</nav>
			</article>
			<article class="autre">
				<p>Autre</p>
				<nav>
					<ul>
						<li>
							<a href="" id="profil">
								<img src="../res/profil.svg" alt="" />
								Mon profil
							</a>
						</li>
						<li>
							<a href="" id="univ">
								<img src="../res/univ.svg" alt="" />
								Accéder à L'ent
							</a>
						</li>
					</ul>
				</nav>
			</article>
		</aside>
		<main>
			<section class="calendarHeader">
				<article class="left">
					<p>Avril 2025</p>
					<div class="buttoncontainer">
						<button class="left">
							<img src="../res/left.svg" alt="" /></button
						><button class="right">
							<img src="../res/right.svg" alt="" />
						</button>
					</div>
				</article>
				<button class="reserve">Réserver</button>
			</section>
			<div class="calendarContainer">
				<div class="calendarheader">
					<button onclick="prev()">
						<img src="../res/chevronleftcalen.svg" alt="" />
					</button>
					<p id="dates"></p>
					<button onclick="next()">
						<img src="../res/chevronrightcalen.svg" alt="" />
					</button>
				</div>
				<div class="calendar" id="calendar"></div>
			</div>
		</main>

		<!-- JS -->
		<script src="
        https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js
        "></script>
		<script></script>
		<script src="../JS/calendar.js"></script>
		<script src="../JS/sideBarre.js"></script>
	</body>
</html>
